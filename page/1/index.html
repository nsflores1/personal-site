<!doctype html>
<meta charset="utf-8">
<title>Redirect</title>
<script>
  const target = "https://nsf.name/";
  const hash = window.location.hash || "";
  window.location.replace(target + hash);
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=https://nsf.name/">
</noscript>
<p><a href="https://nsf.name/">Click here</a> to be redirected.</p>
